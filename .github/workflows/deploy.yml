on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest  # Canvia a Linux
    
    steps:
    - name: Checkout del codi
      uses: actions/checkout@v3
      
    - name: Desplegament via SSH
      uses: appleboy/ssh-action@v0.1.10
      with:
        host: ${{ secrets.SSH_HOST }}  # Ex: daw.inspedralbes.cat
        username: ${{ secrets.SSH_USERNAME }}  # Ex: a23albrobfon
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        port: ${{ secrets.SSH_PORT || 22 }}
        script: |
          cd ~/web/a23albrobfon.githubactions/public_html
          rm -rf *
          cp -r /tmp/gh_actions_temp/* .
          chmod -R 755 .
          chown -R a23albrobfon:a23albrobfon .